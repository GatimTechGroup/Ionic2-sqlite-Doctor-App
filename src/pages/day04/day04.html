<ion-header>

  <ion-navbar color="primary">
    <ion-title style="text-align:left"><H1>Thursday</H1></ion-title>
     <ion-buttons end>
      <button ion-button icon-only (click)="doPrompt()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-list>
      <ion-item *ngFor="let todo of todos; let i=index">
        <ion-thumbnail item-left>
          <img src="assets/images/avtr.jpg">
        </ion-thumbnail>
        <h1><b>{{todo.name}}</b></h1>
        <p><b>Age :</b> <i>{{todo.age}}</i></p>
        <p><b>Diseas :</b>  <i>{{todo.diseas}}</i></p>
        <button ion-button color="danger" item-right (click)="delete(todo.id)">Delete</button>
      </ion-item>
  </ion-list>
  </div>
</ion-content>
